{% extends "base.html" %}
{% load thumbnail %}

{% block content %}

  {% for p in post %}
    <a href="/blog/{{ p.category.slug }}/{{ p.slug }}">{{ p.title }}</a><br>
    {{ p.author}} on {{ p.date_created }}<br>
    {% thumbnail p.img '300x300' as thumb %}
    <img class="postListImg" src="{{ thumb.url }}" /><br>
    <p>{{ p.content }}</p>
  {% endfor %}
{% endblock %}
